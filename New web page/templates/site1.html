<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-xl-6 col-md-12">
                                                    <div class="card user-card-full">
                                                        <div class="row m-l-0 m-r-0">
                                                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                                                <div class="card-block text-center text-white">
                                                                    <div class="m-b-25">
                                                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                    </div>
                                                                    <h4 class="f-w-600">Name:</h4>
                                                                    <h6 class="f-w-600">{{ name }}</h6>
                                                                    <h6 class="m-b-3 p-b-5 b-b-default f-w-600"></h6>
                                                                    
                                                                    <p>Web Designer</p>
                                                                    <p>
                                                                        <h7>Edit Profile:</h7></p>
                                                                        <form action="/editProfile" >
                                                                        <input type="submit" class="btn btn-info btn-lg" value="Edit">
                                                                        </form>
                                                                       
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-8">
                                                                <div class="card-block">
                                                                    <form action="/update">
                                                                    <input type="submit" class="btn btn-primary" value="update">
                                                                </form>
                                                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600"> Student Information</h6>

                                                
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Email:</p>
                                                                            <h6 class="text-muted f-w-400">
                                                                               <input type="text"
                                                                               {% if edit %}
                                                                               {% else %}
                                                                                disabled
                                                                                {% endif %}
                                                                               value="{{ email }}" style="max-width: 140px ;">
                                                                                
                                                                            </h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Date of Joining:</p>
                                                                            <h6 class="text-muted f-w-400">{{ date }}</h6>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <p class="m-b-10 f-w-600">Phone:</p>
                                                                            <h6 class="text-muted f-w-400">{{ number }}</h6>
                                                                        </div>
                                                                    </div>
                                                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Add Courses</h6>
                                                                    <div class="row">
                                                                        <div class="col-sm ml-3">
                                                                            <button type="button" class="btn btn-info">Python</button>
                                                                            </div>
                                                                        <div class="col-sm ml-3">
                                                                            <button type="button" class="btn btn-info">Tally</button>
                                                                            </div>
                                                                        </div>
                                                                    <div class="row mt-3">
                                                                        <div class="col-sm-6">
                                                                            <button type="button" class="btn btn-info">Photoshop</button>
                                                                            </div>  
                                                                        <div class="col-sm-6">
                                                                            <button type="button" class="btn btn-info">MS Office</button>
                                                                            </div>
                                                                    </div>                                                                 
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                </div>
                                                    </div>
                                                </div>
</body>
</html>
